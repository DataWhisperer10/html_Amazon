<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamingo</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- Navbar-->
    <div class="navbar">
        <!-- Amazon Logo -->
        <div class="logo">
            <img class="logo1" src="/download-removebg-preview.png">
        </div>
        <!-- Location -->
        <div class="location">
            <div class="loc_logo">
                <i class="fa-solid fa-location-pin-lock" style="color: #ffffff;"></i>
            </div>
            <div class="address">
                <div class="add1">
                    <p>Delivering to</p>
                </div>
                <div class="add2">
                    <p>INDIA</p>
                </div>
        </div>
        <!-- Searh Bar -->
        <div class="searchbar">
                <div class="b1">
                    <p class="b11">All</p>
                    <i class="fa-solid fa-caret-down" style="color: #0f1111;"></i>
                </div>
                <div class="b2">
                    <form action="https://google.com/search" class="form" method="get">
                    <input type="text" class="search-input" placeholder="  Search Amazon.in">
                    <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #0f1111;"></i>
                    </button>
                    </form>
                    
                    
                </div>
        </div>
    </div>
</body>
</html>
